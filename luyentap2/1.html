<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x=prompt("Nhập vào số lượng số cần in")
  let i=0;
  let n1=0, n2=1, n3;
  for(;i<x;i++){
    document.write(n1+"<br>")
    n3=n1+n2;
    n1=n2;
    n2=n3;
  }
</script>
</body>
