<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, n3;
    let total=0
    document.write('Total 20 number Fibonacci:');
    for (let i = 1; i <=20; i++) {
        n3 = n1 + n2;
        total+=n1
        n1 = n2;
        n2 = n3;
    } document.write(total)
</script>
</body>
