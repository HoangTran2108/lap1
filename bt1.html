<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let table;
  table="<table border='1' width='300'  cellpadding='3'>"
  for(i=1;i<10;i++){
    table=table+"<tr>";
    for(j=2;j<10;j++){
      table=table+ "<td>"+j+"x"+i+"="+ i*j + "</td>";
    }
    table=table+"</tr>";
  }
  table=table+"</table>"
  document.write(table)
</script>
</body>
</html>
